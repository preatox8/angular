<div class="container">
  <div class="row">
    <div class="col">
      <h1>Top Collègues</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">Les meilleurs collègues du moment</div>
  </div>
  <br>
  <form>
    <div class="form-group">
      <label>Pseudo</label>
      <input type="text" class="form-control" placeholder="Pseudo" #pseudo>
    </div>
    <div class="form-group">
      <label>URL image</label>
      <input type="text" class="form-control" placeholder="URL Image" #imageUrl>
    </div>
    <button (click)="add(pseudo, imageUrl)" href="#collapseExample" class="btn btn-primary">Ajouter un nouveau collègue</button>
  </form>
  <br>
  <div *ngIf="afficheralert == true">
    <div class="alert alert-success" role="alert" id="alertmessage">
      Le collègue {{pseudo.value}} a été ajouté avec succès
    </div>
  </div>
  <br>
  <div class="row">
    <div *ngFor="let perso of collegues">
      <div class="col-3">
        <app-un-collegue-component [collegue]="perso"></app-un-collegue-component>
      </div>
      <br>
    </div>
  </div>
</div>
