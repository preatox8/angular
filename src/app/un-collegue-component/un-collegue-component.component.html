<div class="card" style="width: 18rem;">
  <img class="card-img-top img-fluid" src="{{collegue.urlImage}}" alt="Card image cap">
  <div class="card-body" style="text-align:center;">
    <h5 class="card-title">{{collegue.nom}}</h5>
    <p class="card-text"><strong>{{collegue.score}}</strong></p>
  </div>
  <div class="card-body" style="text-align: center;">
    <button (click)="jaime()" class="btn btn-outline-primary">J'aime</button>
    <button (click)="jedeteste()" class="btn btn-outline-danger">Je deteste</button>
  </div>
</div>
